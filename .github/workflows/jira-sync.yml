name: "Sync GHAS to Jira"

on:
  schedule:
    - cron: '*/5 * * * *'    # trigger synchronization every 10 minutes

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Sync alerts to Jira issues
        uses: khairajani/code_scan@test_scan
        with:
          jira_url: '${{ secrets.JIRA_PROJECT_URL }}'
          jira_user: '${{ secrets.JIRA_EMAIL }}'
          jira_token: '${{ secrets.JIRA_TOKEN }}'
          jira_project: 'code_scan'
          github_token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
          sync_direction: 'gh2jira'